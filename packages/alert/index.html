<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marked Alert</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/github-markdown-css@5.3.0/github-markdown-dark.css"
    />

    <style>
      .markdown-body {
        background: #22272e;
        color: #adbac7;
      }

      #content {
        margin: 0 auto;
        padding: 1rem;
        max-width: 928px;
      }

      .markdown-alert {
        padding: 0 1em;
        margin-bottom: 16px;
        color: inherit;
        border-left: 0.25em solid #444c56;
      }

      .markdown-alert-title {
        display: inline-flex;
        align-items: center;
        font-weight: 500;
      }

      .markdown-alert-note {
        border-left-color: #539bf5;
      }

      .markdown-alert-important {
        border-left-color: #986ee2;
      }

      .markdown-alert-warning {
        border-left-color: #c69026;
      }

      .markdown-alert-note > .markdown-alert-title {
        color: #539bf5;
      }

      .markdown-alert-important > .markdown-alert-title {
        color: #986ee2;
      }

      .markdown-alert-warning > .markdown-alert-title {
        color: #c69026;
      }

      .mr-2 {
        margin-right: 0.5rem;
      }
    </style>
  </head>

  <body class="markdown-body">
    <div id="content"></div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/marked-alert/dist/index.umd.min.js"></script> -->
    <script type="module">
      import markedAlert from "./src/index.ts"

      const md = `# Example

> [!NOTE]
> Highlights information that users should take into account, even when skimming.

> [!IMPORTANT]
> Crucial information necessary for users to succeed.

> [!WARNING]
> Critical content demanding immediate user attention due to potential risks.

---

> [!NOTE]
> This is a note
> > blockquote
> > after

> [!IMPORTANT]
> > multi line
> >
> > blockquote before
>
> This is a warning

> This is a blockquote with
>
> > [!WARNING]
> > note inside

> [!NOTE]
>
> \`\`\`js
> console.log('nested note')
> \`\`\`
>
> > [!NOTE]
> >
> > - This is
> > - a \`note\`
`

      document.getElementById("content").innerHTML = new marked.Marked()
        .use(markedAlert())
        .parse(md)
    </script>
  </body>
</html>
